<div class="block block-posts block-posts--layout--{{ layout }}" [attr.data-layout]="layout">
    <div class="container pt-3">
        <div class="block-posts__slider">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Profile</h5>
                </div>
                <div class="card-divider"></div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col-12 col-lg-7 col-xl-6">
                            <div class="form-group">
                                <label for="profile-first-name">First Name</label>
                                <input type="text" class="form-control" id="profile-first-name"
                                    placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="profile-last-name">Last Name</label>
                                <input type="text" class="form-control" id="profile-last-name" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="profile-email">Email Address</label>
                                <input type="email" class="form-control" id="profile-email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="profile-phone">Phone Number</label>
                                <input type="text" class="form-control" id="profile-phone" placeholder="Phone Number">
                            </div>

                            <div class="form-group mt-5 mb-0">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>

                    <div class="row no-gutters">
                        <div class="col-12 col-lg-12 col-xl-12">

                                <p>You can bind our <code>NgbPagination</code> component with slicing the data list</p>

                                <table class="table table-striped table-bordered table-hover table-sm">
                                  <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Country</th>
                                    <th scope="col">Area</th>
                                    <th scope="col">Population</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr *ngFor="let country of countries ; let i = index" (click)="setClickedRow(i,country)" [class.active]="i == selectedRow">
                                    <td scope="row">{{ country.id }}</td>
                                    <td>{{ country.name }}</td>
                                    <td>{{ country.area | number}}</td>
                                    <td>{{ country.population | number }}</td>
                                  </tr>
                                  </tbody>
                                </table>
                                
                                <div class="d-flex justify-content-between p-2">
                                  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                                  </ngb-pagination>
                                
                                  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                                    <option [ngValue]="5">5 items per page</option>
                                    <option [ngValue]="10">10 items per page</option>
                                    <option [ngValue]="20">20 items per page</option>
                                  </select>
                                </div>


                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
