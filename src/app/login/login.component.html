<div class="login-header">
  <div class="container">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 d-flex">
        <div class="card flex-grow-1 mb-md-0">
          <div class="card-body">
            <h3 class="card-title">Login (Seller Portal)</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- <div class="form-group">
                              <label>Email address</label>
                              <input type="email" class="form-control" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" placeholder="Password">
                              <small class="form-text text-muted">
                                  <a href="">Forgotten Password</a>
                              </small>
                          </div> -->

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>


              <div class="form-group">
                <div class="form-check">
                  <span class="form-check-input input-check">
                    <span class="input-check__body">
                      <input class="input-check__input" type="checkbox" id="login-remember">
                      <span class="input-check__box"></span>
                      <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                    </span>
                  </span>
                  <label class="form-check-label" for="login-remember">Remember Me</label>
                </div>
              </div>
              <!-- <button type="submit" (click)="Login()" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Login</button> -->
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
